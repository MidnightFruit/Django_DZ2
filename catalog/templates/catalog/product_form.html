{% extends "catalog/base.html" %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Создать слот</button>
                    </div>
                </div>
            </div>
        <div class="col-6">
            <div class="card">
                <div class="card-title">
                    Версии
                </div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_p }}
                        {% endfor %}
                        <button type="submit">Добавить версию</button>
                    </div>
                </div>
        </div>
    </form>
</div>
{% endblock %}
